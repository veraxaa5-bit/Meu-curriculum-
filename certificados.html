<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificados | Veronilson O. Ramalho</title>
    <style>
        :root {
            --primary: #1e3a8a; 
            --accent: #3b82f6;
            --bg: #f8fafc; /* Fundo igual ao index */
            --text: #334155;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }

        body { 
            background-color: var(--bg); 
            color: var(--text); 
            padding: 40px 20px;
        }

        .container { max-width: 1000px; margin: auto; }

        /* Botão de Voltar */
        .voltar { 
            display: inline-block;
            color: var(--accent); 
            text-decoration: none; 
            font-weight: 600; 
            margin-bottom: 30px;
            transition: 0.3s;
        }
        .voltar:hover { transform: translateX(-5px); color: var(--primary); }

        h1 { 
            text-align: center; 
            margin-bottom: 50px; 
            font-size: 2.2rem;
            color: var(--primary);
        }

        /* Grid de Certificados */
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        /* Card do Certificado */
        .cert-card {
            background: var(--white);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            text-align: center;
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(20px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .cert-card.show { opacity: 1; transform: translateY(0); }

        .cert-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-color: var(--accent);
        }

        .cert-img {
            width: 100%;
            height: 200px;
            background: #f1f5f9; 
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 15px;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid #f1f5f9;
        }

        .cert-img:hover { filter: brightness(0.9); }

        h3 { margin-bottom: 8px; color: var(--primary); font-size: 1.1rem; }
        p { font-size: 0.9rem; color: #64748b; }

        /* Modal para ver a foto grande */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
            padding: 20px;
        }

        #imgModal {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="voltar">← Voltar para o Currículo</a>
        <h1>Meus Certificados</h1>

        <div class="galeria">
            <div class="cert-card">
                <img src="auxiliaradm.jpg" class="cert-img" onclick="abrirFoto(this.src)" alt="Auxiliar Administrativo">
                <h3>Auxiliar Administrativo</h3>
                <p>Capacitação Profissional</p>
            </div>

            <div class="cert-card">
                <img src="caixa.jpg" class="cert-img" onclick="abrirFoto(this.src)" alt="Operador de Caixa">
                <h3>Operador de Caixa</h3>
                <p>Capacitação Profissional</p>
            </div>

            <div class="cert-card">
                <img src="ru.jpg" class="cert-img" onclick="abrirFoto(this.src)" alt="Técnico em Florestas">
                <h3>Técnico em Florestas</h3>
                <p>IFAC - Campus Tarauacá</p>
            </div>
        </div>
    </div>

    <div id="modal" class="modal" onclick="this.style.display='none'">
        <img id="imgModal">
    </div>

    <script>
        const cards = document.querySelectorAll('.cert-card');
        
        const revealCards = () => {
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('show');
                }, index * 150);
            });
        };

        window.onload = revealCards;

        function abrirFoto(src) {
            const modal = document.getElementById('modal');
            const img = document.getElementById('imgModal');
            modal.style.display = 'flex';
            img.src = src;
        }
    </script>
</body>
</html>
